<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mandelbrot</title>
</head>

<body>
    <script src="../common/chroma.min.js" charset="utf-8"></script>
    <script>
        const init = (ww = 800, hh = 600) => {
            // Create Canvas
            const canvas = document.createElement('canvas');
            canvas.width = ww;
            canvas.height = hh;
            document.body.appendChild(canvas);
            const ctx = canvas.getContext('2d');


            // Start drawing
            const check = (x, y) => {
                let realComponentOfResult = x;
                let imaginaryComponentOfResult = y;
                // Set max number of iterations
                const maxIterations = 350;
                for (let i = 0; i < maxIterations; i++) {
                    const tempRealComponent = realComponentOfResult * realComponentOfResult - imaginaryComponentOfResult * imaginaryComponentOfResult + x;
                    const tempImaginaryComponent = 2.0 * realComponentOfResult * imaginaryComponentOfResult + y;
                    realComponentOfResult = tempRealComponent;
                    imaginaryComponentOfResult = tempImaginaryComponent;
                    // Return a number as a percentage
                    if (realComponentOfResult * imaginaryComponentOfResult > 5) {
                        return i / maxIterations;
                    }
                }
                // Return zero if in set
                return 0;
            };


            // Set appearance settings
            const colormap = chroma
                .scale(['black', 'blue', 'green', 'yellow', 'white'])
                .correctLightness();
            const magnificationFactor = 200;
            const panX = 100;
            const panY = 0;
            for (let x = 0; x < canvas.width; x++)
                for (let y = 0; y < canvas.height; y++) {
                    const belongsToSet = check((x - canvas.width / 2 - panX) / magnificationFactor, (y - canvas.height / 2 - panY) / magnificationFactor);
                    ctx.fillStyle = colormap(belongsToSet);
                    ctx.fillRect(x, y, 1, 1);
                }
        };
        init();
    </script>
</body>

</html>
